<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Monitoring PIT Bengkel - ALPR System</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 20px;
            background-color: #f0f2f5;
        }
        .main-container {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 25px;
        }
        .pit-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .pit-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .pit-table th {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .pit-table td {
            padding: 12px;
            border: 1px solid #e0e0e0;
            text-align: center;
        }
        .status-empty {
            color: #95a5a6;
            font-weight: 500;
        }
        .status-occupied {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .control-panel {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .simulation-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-simulate {
            background: #3498db;
            color: white;
        }
        .btn-clear {
            background: #e74c3c;
            color: white;
        }
        .upload-section {
            border: 2px dashed #bdc3c7;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .activity-log {
            margin-top: 20px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }
        .log-entry {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .summary-section {
            margin-top: 25px;
            background: #fff9e6;
            padding: 20px;
            border-radius: 8px;
        }
        .summary-item {
            margin: 8px 0;
            padding: 10px;
            background: white;
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <h1>üõ†Ô∏è Monitoring PIT Bengkel Motor - ALPR System</h1>
    <div class="main-container">
        <div class="pit-container">
            <h2>Status PIT Real-Time</h2>
            <table class="pit-table">
                <thead>
                    <tr>
                        <th>PIT 1</th>
                        <th>PIT 2</th>
                        <th>PIT 3</th>
                        <th>PIT 4</th>
                        <th>PIT 5</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="pit-status-row">
                        <td class="status-empty">Empty</td>
                        <td class="status-empty">Empty</td>
                        <td class="status-empty">Empty</td>
                        <td class="status-empty">Empty</td>
                        <td class="status-empty">Empty</td>
                    </tr>
                </tbody>
            </table>
            <div class="summary-section">
                <h3>üìù Summary </h3>
                <div id="summary-list"></div>
            </div>
        </div>
        <div class="control-panel">
            <div class="simulation-buttons">
                <button class="btn-simulate" onclick="startSimulasi()">‚ñ∂ Mulai Simulasi</button>
                <button class="btn-clear" onclick="resetSimulasi()">üîÑ Clear</button>
                <button onclick="stopSimulasi()">‚èπ Stop</button>
            </div>
            <div class="upload-section">
                <input type="file" multiple id="upload" />
                <button onclick="uploadImages()">Upload Foto Plat</button>
            </div>
            <div class="activity-log">
                <h3>üìã Log Aktivitas</h3>
                <div id="log-list"></div>
            </div>
        </div>
    </div>

    <script>
        async function fetchState() {
            const res = await fetch("/state");
            const data = await res.json();

            const pits = data.pit_log;
            const pitRow = document.getElementById("pit-status-row");
            pitRow.innerHTML = "";
            pits.forEach(status => {
                const td = document.createElement("td");
                td.className = status === "Empty" ? "status-empty" : "status-occupied";
                td.innerText = status;
                pitRow.appendChild(td);
            });

            const summary = document.getElementById("summary-list");
            summary.innerHTML = "";
            data.summary.forEach(item => {
                const div = document.createElement("div");
                div.className = "summary-item";
                div.innerText = item;
                summary.appendChild(div);
            });

            const logs = document.getElementById("log-list");
            logs.innerHTML = "";
            data.log.slice().reverse().forEach(entry => {
                const div = document.createElement("div");
                div.className = "log-entry";
                div.innerText = entry;
                logs.appendChild(div);
            });
        }

        async function uploadImages() {
            const input = document.getElementById("upload");
            const files = input.files;
            const formData = new FormData();
            for (const file of files) {
                formData.append("files", file);
            }
            await fetch("/upload", {
                method: "POST",
                body: formData,
            });
            alert("Upload selesai.");
        }

        async function startSimulasi() {
            await fetch("/start", { method: "POST" });
        }

        async function stopSimulasi() {
            await fetch("/stop", { method: "POST" });
        }

        async function resetSimulasi() {
            await fetch("/reset", { method: "POST" });
        }

        setInterval(fetchState, 1000);
    </script>
</body>
</html>
